<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a1{
            position: relative;
        }
        #a2{
            height: 400px;
            width: 400px;
            position: absolute;
            border: 3px solid green;
            border-radius: 100%;
        }
        #a3{
            height: 70px;
            width: 70px;
            background-color: black;
            position: absolute;
            top: 175px;
            left: 2px;
            right: 0;
            bottom: 0;
            border-radius: 100%;
            animation: box1Animation 2s linear 1s ;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        @keyframes box1Animation {
            0%{
                margin-left: 0px;
            }
            100%{
                margin-left: 355px;
            }
            
        }
        #a5{
           position: absolute; 
           height: 20px;
           width: 20px;
           background-color: aliceblue;
           border-radius: 100%;
           animation: box3Animation 2s linear 1s infinite alternate ;
           left: 10%;
           right: 0;
           top: 0;
           bottom: 0;

        }
        @keyframes box3Animation {
            0%{
                right: 0px;
            }
            100%{
                right:  20px ;
            }
        }
        #a4{
            position: absolute;
            height: 70px;
            width: 70px;
            background-color: blue;
            border-radius: 100%; ;
            left: 165px;
            right: 0;
            top: 3px;
            bottom: 0;
            animation: box2Animation 2s linear 1s infinite alternate ;
        }
        @keyframes box2Animation {
            0%{
                margin-top: 0px;
            }
            100%{
                margin-top: 330px;
            }
        }
    </style>
</head>
<body>
    <div id="a1">
        <div id="a2">  </div>
        <div id="a3"> <div id="a5" ></div> </div>
        <div id="a4">  </div>
    </div>
</body>
</html>
